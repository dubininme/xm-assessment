services:

  postgres:
    container_name: companies-db
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: xm_user
      POSTGRES_PASSWORD: xm_password
      POSTGRES_DB: xm_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xm_user -d xm_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  kafka:
    container_name: companies-kafka
    image: redpandadata/redpanda:v24.3.1
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr kafka:33145
      - --advertise-rpc-addr kafka:33145
      - --mode dev-container
      - --smp 1
      - --memory 1G
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
      - "9644:9644"
    volumes:
      - kafka-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  kafka-init:
    container_name: companies-kafka-init
    image: redpandadata/redpanda:v24.3.1
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Kafka to be ready..."
        sleep 5
        echo "Creating topic: company-events"
        rpk topic create company-events -X brokers=kafka:9092 --partitions 3 --replicas 1 || echo "Topic already exists"
        echo "Topic created successfully"
    depends_on:
      kafka:
        condition: service_healthy

  migrate:
    container_name: companies-migrate
    image: migrate/migrate:v4.19.1
    volumes:
      - ./migrations:/migrations
    entrypoint: ["migrate", "-path", "/migrations", "-database", "postgres://xm_user:xm_password@postgres:5432/xm_db?sslmode=disable"]
    command: ["up"]
    depends_on:
      postgres:
        condition: service_healthy
  
  app:
    container_name: companies-app
    restart: "no"
    build:
      context: .
      dockerfile: Dev.Dockerfile
    volumes:
      - .:/app
    environment:
      PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: xm_user
      DB_PASSWORD: xm_password
      DB_NAME: xm_db
      JWT_SECRET: "test-secret-key"
      SHUTDOWN_TIMEOUT: "5"
      KAFKA_BROKERS: "kafka:9092"
      KAFKA_TOPIC: "company-events"
      OUTBOX_BATCH_SIZE: "100"
      OUTBOX_INTERVAL: "5s"
    depends_on:
      migrate:
        condition: service_completed_successfully
      kafka-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"

volumes:
  pgdata:
  kafka-data: